<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #f2f4f7;
}

.portfolio {
  padding: 40px;
  text-align: center;
}

.portfolio h1 {
  font-size: 32px;
  margin-bottom: 30px;
}

.portfolio-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: auto;
}

.portfolio-item {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.portfolio-item:hover {
  transform: translateY(-5px);
}

.portfolio-item h2 {
  margin-top: 0;
  font-size: 22px;
}

.portfolio-item a {
  display: inline-block;
  margin-top: 10px;
  color: #007BFF;
  text-decoration: none;
  font-weight: bold;
}

.portfolio-item a:hover {
  text-decoration: underline;
}

</style>
