<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <center>
                  <h1>List of Student</h1>


                  <input type="text" placeholder="enter the student name" id="inp">
                  <button onclick="submitData()">submit</button>

                  <br>
                  <br><br>

                   <table id="table" border="2">
                          <tr>
                                 <th>      name   </th>
                          </tr>
                           <tbody  id="tbody">

                           </tbody>
                          
                   </table>
        </center>
</body>
<script>

         function submitData()
         {
                  
               var inpName  =   document.getElementById("inp").value ;


               if(inpName == "")
               {
                   alert("name cant be empty")
                   return  ;
               }

               console.log(inpName)

              var row  =  document.createElement("tr");
              var cell  =   document.createElement("td");

              cell.innerHTML = inpName ;

               row.appendChild(cell)

                document.getElementById("tbody").appendChild(row)


                document.getElementById("inp").value = ""
               



         }

            
</script>
</html>
