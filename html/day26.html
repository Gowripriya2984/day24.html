<body>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
</body>
<script>
    var count=localStorage.getItem("count")
    function add()
    {
        count++
        console.log(count)
        localStorage.setItem("count",count)
    }
    function sub()
        {
            count--
            console.log(count)
            localStorage.setItem("count",count)
        }
    
</script>
