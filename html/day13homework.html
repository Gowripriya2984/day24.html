<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  display: flex;
  justify-content: space-between;  
  align-items: center;  
  width: 400px;
  height: 100px;
  border: 2px solid black;
  padding: 10px;
}

.item {
  width: 60px;
  height: 60px;
  background-color: lightcoral;
  color: white;
  font-weight: bold;
  text-align: center;
  line-height: 60px;
  border-radius: 8px;
}
</style>
<body>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
