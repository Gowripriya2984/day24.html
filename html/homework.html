 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Gap</title>
  <style>
    .button-container {
      display: flex;
      gap: 10px; /* Space between buttons */
      justify-content: center; /* Center horizontally */
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button>Login</button>
    <button>Register</button>
  </div>

</body>
</html>
