

<!DOCTYPE html>
<html lang="en">
<head>
     
    <style>
        /* CSS for Q1 */
        #box {
            background-color: blue;
            
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* CSS for Q2 */
        .heading {
            color: red;
        }


        /* CSS for Q3 */
        .btn-green {
            background-color: green;
        }

        .btn-blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- Q1: Div with id "box" -->
    <div id="box">This is a blue box</div>

    <!-- Q2: Three headings with class "heading" -->
    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>

    <!-- Q3: Buttons with different background colors -->
    <button class="btn-green">Green Button</button>
    
    <button class="btn-blue" style="color: white;">Blue Button </button>
    
    <button style="background-color: pink;">pink</button>

</body>
</html>
